<!DOCTYPE html>
<html>
<head>
<title>ToyzRUs Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

<form>
  <div class="imgcontainer">
    <center><h1>ToyzRUs New User Registration</h1></center>
    <center><p> Please enter a username and  
        <br> password to register an account.</p></center> 
    <img src="../assets/registrationlogo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" onclick="register()">Register!</button>
  </div>
</form>

<script>

function register() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("username").value;
    console.log(username);
    console.log(password);
}
</script>

</body>
</html>
