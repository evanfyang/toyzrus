<!DOCTYPE html>
<html>
<head>
<title>ToyzRUs Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

<form action="../php/registration.php" method="POST">
  <div class="imgcontainer">
    <h1>ToyzRUs New User Registration</h1>
    <p> Please enter a username and  
        <br> password to register an account.</p>
    <img src="../assets/registrationlogo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Home Address" name="address" id="address" required>
        
    <button type="submit">Register!</button>
    <button type="button" onclick="go_to_login()" class="secondarybtn"> Go Back to Login </button>
  </div>
</form>

<script>

function go_to_login() {
    window.location.href = '../../index.html';
}
</script>

</body>
</html>
