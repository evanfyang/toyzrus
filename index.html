<!DOCTYPE html>
<html>
<head>
<title>ToyzRUs Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./src/css/index.css">
</head>
<body>

<form action="./src/php/login.php" method="POST">
  <div class="imgcontainer">
    <h1>Welcome to ToyzRUs!</h1>
    <p> Your one stop shop for all things toys. 
        <br> Please login to begin shopping!</p>
    <img src="./src/assets/logo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
        
    <button type="submit"> Login </button>
    <button type="button" onclick="go_to_registration()" class="secondarybtn"> New User? Register Here! </button>
  </div>
</form>

<script>
function go_to_registration() {
    window.location.href = './src/html/registration.html';
}
</script>

</body>
</html>
